<!DOCTYPE html>
<html>
  <title>Jonathan</title>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <link rel="stylesheet" href="../static/adminDashboard.css" type="text/css">
  </head>
    <body id="main">
      {% block head %}
      <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="color: #4169e1;">
              <img
                id="chabotAvatar"
                src=" {{ url_for('static', filename='avatar.png') }}"
                alt="Jonathan"
                style="width:50px;height:50px;margin-right:10px;"
              />
              Jonathan Admin Console</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="{{ 'nav-item nav-link active' if active_page == 'home' else 'nav-item nav-link' }}" href="dashboard">Tag intents<span class="sr-only">(current)</span></a>
                <a class="{{ 'nav-item nav-link active' if active_page == 'tags' else 'nav-item nav-link' }}" href="tags">Edit intents</a>
                <a class="{{ 'nav-item nav-link active' if active_page == 'sentiment' else 'nav-item nav-link' }}" href="tag-sentiment">Tag sentiments</a>
                <a class="{{ 'nav-item nav-link active' if active_page == 'performance' else 'nav-item nav-link' }}" href="performance">Performance & training</a>
              </div>
            </div>
          </nav>
      </header>
      {% endblock %}
      <div>
      {% block content %}
      {% endblock %}
      </div>
    </body>
    {% block footer %}
    {% endblock %}
  </html>
